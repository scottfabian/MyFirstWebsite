    <h4>Send me a message</h4>

    <!--MOST IMPORTANT ELEMENTS OF A FORM: <label></label> <input type="text" /> and <input type="submit" value="Submit" />-->

    <form
      class=""
      action="mailto:myemail@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label for="">Your Name: </label>
      <input type="text" name="yourName" />
      <br />
      <label for="">Subject:</label>
      <input type="text" name="yourSubject" />
      <br /><br />
      <label for="">Message:</label>
      <br />
      <textarea name="yourMessage" id="1" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" value="Send Message" />
      <!--input type of SUBMIT is CRITICAL here for the form to carry out its ACTION-->
    </form>
